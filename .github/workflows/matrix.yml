name: Matrix demo
on: push
jobs:
  build:
    strategy:
        matrix:
            node-version: [12, 14, 16]
            os: [ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        uses: npm ci
      - name: Build proj
        run: npm run build
