name: Reusable deploy
on: 
    workflow_call:
        inputs:
            artifact-name:
                description: The name of the deployable artifact
                required: false
                default: dist
                type: string
jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
            - name: Get code
              uses: actions/download-artifact@v3
              with:
                name: ${{ inputs.artifact-name }}
            - name: List files
              run: ls
            - name: Output info
              run: echo "Simulating deploying"